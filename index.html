<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorFlow | Final Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <nav class="bg-indigo-900 text-white px-6 py-2 flex justify-end gap-6 text-[10px] font-bold uppercase tracking-widest">
        <button onclick="switchView('admin')" class="hover:text-indigo-300">Admin Panel</button>
        <button onclick="switchView('vendor')" class="hover:text-indigo-300">Vendor Portal</button>
    </nav>

    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-40">
        <h1 id="dashboard-title" class="text-2xl font-black text-indigo-600">Admin Dashboard</h1>
        <div class="flex gap-2">
            <button id="export-btn" onclick="exportToExcel()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-emerald-600 shadow-sm">Excel Report</button>
            <button id="add-btn" onclick="toggleModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 shadow-sm">+ Assign</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-md p-8 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">New Project</h2>
            <form id="project-form" class="space-y-3">
                <input type="text" id="p-name" placeholder="Project Name" class="w-full border rounded-lg p-2 text-sm" required>
                <input type="text" id="p-vendor" placeholder="Vendor Name" class="w-full border rounded-lg p-2 text-sm" required>
                <input type="email" id="p-email" placeholder="Vendor Email ID" class="w-full border rounded-lg p-2 text-sm" required>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400">DEADLINE</label>
                    <input type="datetime-local" id="p-deadline" class="w-full border rounded-lg p-2 text-sm" required>
                </div>
                <input type="url" id="p-link" placeholder="Asset Link (Drive/Dropbox)" class="w-full border rounded-lg p-2 text-sm">
                
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="toggleModal()" class="flex-1 py-2 border rounded-lg text-sm font-bold">Cancel</button>
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg text-sm font-bold">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCwAgdMQcaX91d98IGRZEmUcaD-54lqdDw",
            authDomain: "webapp-97f44.firebaseapp.com",
            projectId: "webapp-97f44",
            storageBucket: "webapp-97f44.firebasestorage.app",
            messagingSenderId: "907600719303",
            appId: "1:907600719303:web:afa1d010eb867d652a3de2",
            databaseURL: "https://webapp-97f44-default-rtdb.asia-southeast1.firebasedatabase.app" 
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allData = {};
        let currentView = 'admin';

        // --- 2. CORE UI LOGIC ---
        function toggleModal() { 
            document.getElementById('modal').classList.toggle('hidden'); 
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('dashboard-title').innerText = view === 'admin' ? "Admin Dashboard" : "Vendor Portal";
            document.getElementById('add-btn').style.display = view === 'admin' ? 'block' : 'none';
            document.getElementById('export-btn').style.display = view === 'admin' ? 'block' : 'none';
            renderUI(allData);
        }

        // --- 3. DATABASE OPERATIONS ---
        document.getElementById('project-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                projectName: document.getElementById('p-name').value,
                vendorName: document.getElementById('p-vendor').value,
                vendorEmail: document.getElementById('p-email').value,
                expectedDelivery: document.getElementById('p-deadline').value,
                assetLink: document.getElementById('p-link').value || "",
                status: "Ongoing",
                timestamp: Date.now()
            };

            db.ref('projects').push(data).then(() => {
                toggleModal();
                this.reset();
            }).catch(err => alert("Error saving: " + err.message));
        });

        function updateField(key, field, val) {
            db.ref('projects/' + key).update({ [field]: val });
        }

        function deleteProj(key) {
            if(confirm("Delete this?")) db.ref('projects/' + key).remove();
        }

        // --- 4. EXCEL EXPORT ---
        function exportToExcel() {
            if (!allData) return alert("No data yet.");
            const wb = XLSX.utils.book_new();
            
            // Summary Sheet
            const summary = Object.values(allData).map(p => ({
                "Project": p.projectName,
                "Vendor": p.vendorName,
                "Email": p.vendorEmail,
                "Status": p.status,
                "Deadline": p.expectedDelivery,
                "Link": p.assetLink
            }));
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(summary), "All Projects");

            // Individual Vendor Sheets
            const vendors = [...new Set(Object.values(allData).map(p => p.vendorName))];
            vendors.forEach(v => {
                const filtered = Object.values(allData).filter(p => p.vendorName === v).map(p => ({
                    "Project": p.projectName,
                    "Status": p.status,
                    "Deadline": p.expectedDelivery,
                    "Link": p.assetLink
                }));
                XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(filtered), v.substring(0,30));
            });

            XLSX.writeFile(wb, `VendorFlow_Monthly_Report.xlsx`);
        }

        // --- 5. RENDER ENGINE ---
        function renderUI(data) {
            const container = document.getElementById('project-container');
            container.innerHTML = '';
            if(!data) return;

            Object.keys(data).forEach(key => {
                const p = data[key];
                const card = `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200 flex flex-col gap-3">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-gray-800 uppercase text-sm tracking-tight">${p.projectName}</h3>
                        <span class="text-[10px] font-black px-2 py-1 rounded bg-indigo-50 text-indigo-600">${p.status}</span>
                    </div>
                    
                    <div class="text-[11px] text-gray-500">
                        <p><strong>VENDOR:</strong> ${p.vendorName}</p>
                        <p><strong>EMAIL:</strong> ${p.vendorEmail}</p>
                    </div>

                    <div class="bg-gray-50 p-3 rounded-lg flex flex-col gap-2">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">Project Asset</p>
                        ${p.assetLink ? `<a href="${p.assetLink}" target="_blank" class="text-indigo-600 text-xs font-bold truncate">ðŸ”— View Folder</a>` : `<span class="text-gray-300 text-xs italic">No link provided</span>`}
                    </div>

                    ${currentView === 'vendor' ? `
                        <div class="pt-3 border-t mt-auto space-y-2">
                             <select onchange="updateField('${key}', 'status', this.value)" class="w-full text-xs border rounded p-2 bg-white font-bold">
                                <option value="Ongoing" ${p.status === 'Ongoing' ? 'selected' : ''}>Ongoing</option>
                                <option value="Completed" ${p.status === 'Completed' ? 'selected' : ''}>Completed</option>
                             </select>
                             <input type="url" placeholder="Update Link" onblur="updateField('${key}', 'assetLink', this.value)" class="w-full text-xs border rounded p-2" value="${p.assetLink}">
                        </div>
                    ` : `
                        <div class="pt-3 border-t mt-auto flex justify-between items-center">
                            <button onclick="deleteProj('${key}')" class="text-red-400 text-[10px] font-bold hover:text-red-600">DELETE</button>
                            <span class="text-[9px] text-gray-300">DEADLINE: ${p.expectedDelivery}</span>
                        </div>
                    `}
                </div>`;
                container.insertAdjacentHTML('beforeend', card);
            });
        }

        // Real-time listener
        db.ref('projects').on('value', (snap) => {
            allData = snap.val();
            renderUI(allData);
        });
    </script>
</body>
</html>
