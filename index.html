<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorFlow | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/lucide-react.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">VendorFlow</h1>
        <button onclick="toggleModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
            + New Project
        </button>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">Active Projects</p>
                <p id="stat-active" class="text-3xl font-bold text-indigo-600">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">Pending Acceptance</p>
                <p id="stat-pending" class="text-3xl font-bold text-yellow-500">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">Completed</p>
                <p id="stat-done" class="text-3xl font-bold text-green-500">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">Overdue</p>
                <p id="stat-overdue" class="text-3xl font-bold text-red-500">0</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Project Name</th>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Vendor</th>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Expected Delivery</th>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Status</th>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Action</th>
                    </tr>
                </thead>
                <tbody id="project-list" class="divide-y divide-gray-100">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md p-8">
            <h2 class="text-xl font-bold mb-6">Create New Assignment</h2>
            <form id="project-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Project Name</label>
                    <input type="text" id="p-name" class="w-full border rounded-lg p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Vendor Name</label>
                    <input type="text" id="p-vendor" class="w-full border rounded-lg p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Vendor WhatsApp (+CountryCode)</label>
                    <input type="text" id="p-mobile" placeholder="+1234567890" class="w-full border rounded-lg p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Deadline</label>
                    <input type="datetime-local" id="p-deadline" class="w-full border rounded-lg p-2" required>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="toggleModal()" class="flex-1 px-4 py-2 border rounded-lg">Cancel</button>
                    <button type="submit" class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-lg">Assign & Notify</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            databaseURL: "YOUR_FIREBASE_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // UI Helpers
        const modal = document.getElementById('modal');
        function toggleModal() { modal.classList.toggle('hidden'); }

        // Send WhatsApp Notification (Via Twilio Logic - requires a small serverless proxy)
        // In this GH-only version, we'll log the intention.
        function sendWhatsApp(project) {
            console.log(`Sending WhatsApp to ${project.vendorMobile}: Project ${project.projectName} assigned.`);
            // In production, fetch your Twilio Function URL here.
        }

        // Handle Form Submission
        document.getElementById('project-form').onsubmit = (e) => {
            e.preventDefault();
            const projectData = {
                projectName: document.getElementById('p-name').value,
                vendorName: document.getElementById('p-vendor').value,
                vendorMobile: document.getElementById('p-mobile').value,
                expectedDelivery: document.getElementById('p-deadline').value,
                status: "Didn't Start",
                timestamp: Date.now()
            };

            const newPostKey = db.ref().child('projects').push().key;
            db.ref('projects/' + newPostKey).set(projectData);
            
            sendWhatsApp(projectData);
            toggleModal();
            e.target.reset();
        };

        // Live Table Updates
        db.ref('projects').on('value', (snapshot) => {
            const list = document.getElementById('project-list');
            list.innerHTML = '';
            let stats = { active: 0, pending: 0, done: 0, overdue: 0 };

            snapshot.forEach((child) => {
                const p = child.val();
                const row = `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 font-medium">${p.projectName}</td>
                        <td class="px-6 py-4">${p.vendorName}</td>
                        <td class="px-6 py-4 text-gray-500">${new Date(p.expectedDelivery).toLocaleString()}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${getStatusClass(p.status)}">
                                ${p.status}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <button class="text-indigo-600 hover:underline">Manage</button>
                        </td>
                    </tr>
                `;
                list.insertAdjacentHTML('beforeend', row);
                
                // Update stats logic here...
                stats.active++;
            });

            document.getElementById('stat-active').innerText = stats.active;
        });

        function getStatusClass(status) {
            if (status === "Completed") return "bg-green-100 text-green-700";
            if (status === "Ongoing") return "bg-yellow-100 text-yellow-700";
            return "bg-gray-100 text-gray-600";
        }
    </script>
</body>
</html>
