<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorFlow | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">VendorFlow</h1>
        <button onclick="toggleModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
            + New Project
        </button>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">Active Projects</p>
                <p id="stat-active" class="text-3xl font-bold text-indigo-600">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100"><p class="text-sm text-gray-500">Pending</p><p class="text-3xl font-bold text-yellow-500">0</p></div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100"><p class="text-sm text-gray-500">Completed</p><p class="text-3xl font-bold text-green-500">0</p></div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100"><p class="text-sm text-gray-500">Overdue</p><p class="text-3xl font-bold text-red-500">0</p></div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Project Name</th>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Vendor</th>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Expected Delivery</th>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Status</th>
                        <th class="px-6 py-3 text-sm font-semibold text-gray-600">Action</th>
                    </tr>
                </thead>
                <tbody id="project-list" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-md p-8">
            <h2 class="text-xl font-bold mb-6">Create New Assignment</h2>
            <form id="project-form" class="space-y-4">
                <div><label class="block text-sm font-medium mb-1">Project Name</label><input type="text" id="p-name" class="w-full border rounded-lg p-2" required></div>
                <div><label class="block text-sm font-medium mb-1">Vendor Name</label><input type="text" id="p-vendor" class="w-full border rounded-lg p-2" required></div>
                <div><label class="block text-sm font-medium mb-1">Vendor WhatsApp</label><input type="text" id="p-mobile" placeholder="+91..." class="w-full border rounded-lg p-2" required></div>
                <div><label class="block text-sm font-medium mb-1">Deadline</label><input type="datetime-local" id="p-deadline" class="w-full border rounded-lg p-2" required></div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="toggleModal()" class="flex-1 px-4 py-2 border rounded-lg">Cancel</button>
                    <button type="submit" class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-lg">Assign & Notify</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCwAgdMQcaX91d98IGRZEmUcaD-54lqdDw",
            authDomain: "webapp-97f44.firebaseapp.com",
            projectId: "webapp-97f44",
            storageBucket: "webapp-97f44.firebasestorage.app",
            messagingSenderId: "907600719303",
            appId: "1:907600719303:web:afa1d010eb867d652a3de2",
            // NOTE: Add your Database URL from the Firebase Realtime Database tab
            databaseURL: "https://webapp-97f44-default-rtdb.firebaseio.com" 
        };

        // --- 2. INITIALIZATION ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 3. UI FUNCTIONS ---
        const modal = document.getElementById('modal');
        function toggleModal() { modal.classList.toggle('hidden'); }

        function getStatusClass(status) {
            if (status === "Completed") return "bg-green-100 text-green-700";
            if (status === "Ongoing") return "bg-yellow-100 text-yellow-700";
            return "bg-gray-100 text-gray-600";
        }

        // --- 4. DATA HANDLING ---
        document.getElementById('project-form').onsubmit = (e) => {
            e.preventDefault();
            const projectData = {
                projectName: document.getElementById('p-name').value,
                vendorName: document.getElementById('p-vendor').value,
                vendorMobile: document.getElementById('p-mobile').value,
                expectedDelivery: document.getElementById('p-deadline').value,
                status: "Didn't Start",
                timestamp: Date.now()
            };

            // Push to Firebase
            db.ref('projects').push(projectData)
                .then(() => {
                    console.log("Data saved!");
                    toggleModal();
                    e.target.reset();
                })
                .catch((error) => alert("Error: " + error.message));
        };

        // --- 5. REAL-TIME SYNC ---
        db.ref('projects').on('value', (snapshot) => {
            const list = document.getElementById('project-list');
            list.innerHTML = '';
            let count = 0;

            snapshot.forEach((child) => {
                const p = child.val();
                count++;
                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium">${p.projectName}</td>
                        <td class="px-6 py-4">${p.vendorName}</td>
                        <td class="px-6 py-4 text-gray-500">${new Date(p.expectedDelivery).toLocaleString()}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${getStatusClass(p.status)}">
                                ${p.status}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <button class="text-indigo-600 hover:underline">Manage</button>
                        </td>
                    </tr>
                `;
                list.insertAdjacentHTML('beforeend', row);
            });
            document.getElementById('stat-active').innerText = count;
        });
    </script>
</body>
</html>
