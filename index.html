<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorFlow | Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="bg-indigo-900 text-white px-6 py-2 flex justify-end gap-6 text-xs font-bold shadow-md">
        <button onclick="switchView('admin')" class="hover:text-indigo-200 transition">ADMIN DASHBOARD</button>
        <button onclick="switchView('vendor')" class="hover:text-indigo-200 transition">VENDOR PORTAL</button>
    </nav>

    <nav class="bg-white border-b border-gray-200 px-6 py-5 flex justify-between items-center shadow-sm">
        <h1 id="dashboard-title" class="text-2xl font-extrabold text-indigo-600 font-sans">Admin Dashboard</h1>
        <div class="flex gap-3">
            <button id="export-btn" onclick="exportToExcel()" class="bg-emerald-600 text-white px-5 py-2 rounded-xl font-bold hover:bg-emerald-700 shadow-md transition">
                Export Report
            </button>
            <button id="add-btn" onclick="toggleModal()" class="bg-indigo-600 text-white px-5 py-2 rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition">
                + New Project
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Assign Project</h2>
            <form id="project-form" class="space-y-4">
                <input type="text" id="p-name" placeholder="Project Name" class="w-full border rounded-xl p-3" required>
                <input type="text" id="p-vendor" placeholder="Vendor Name" class="w-full border rounded-xl p-3" required>
                <input type="datetime-local" id="p-deadline" class="w-full border rounded-xl p-3" required>
                <input type="url" id="p-link" placeholder="Asset Link (Drive/Dropbox)" class="w-full border rounded-xl p-3">
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="toggleModal()" class="flex-1 px-4 py-3 border rounded-xl font-bold">Cancel</button>
                    <button type="submit" class="flex-1 bg-indigo-600 text-white px-4 py-3 rounded-xl font-bold">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCwAgdMQcaX91d98IGRZEmUcaD-54lqdDw",
            authDomain: "webapp-97f44.firebaseapp.com",
            projectId: "webapp-97f44",
            storageBucket: "webapp-97f44.firebasestorage.app",
            messagingSenderId: "907600719303",
            appId: "1:907600719303:web:afa1d010eb867d652a3de2",
            databaseURL: "https://webapp-97f44-default-rtdb.asia-southeast1.firebasedatabase.app" 
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let projectsData = {}; // Global variable to store projects for export

        let currentView = 'admin';
        function toggleModal() { document.getElementById('modal').classList.toggle('hidden'); }

        function switchView(view) {
            currentView = view;
            document.getElementById('dashboard-title').innerText = view === 'admin' ? "Admin Dashboard" : "Vendor Portal";
            document.getElementById('add-btn').style.display = view === 'admin' ? 'block' : 'none';
            document.getElementById('export-btn').style.display = view === 'admin' ? 'block' : 'none';
            renderProjects();
        }

        // --- 2. EXCEL EXPORT ENGINE ---
        function exportToExcel() {
            if (Object.keys(projectsData).length === 0) return alert("No data to export!");

            const wb = XLSX.utils.book_new();
            
            // 1. Create Summary Data
            const summaryRows = Object.values(projectsData).map(p => ({
                "Project Name": p.projectName,
                "Vendor Name": p.vendorName,
                "Deadline": new Date(p.expectedDelivery).toLocaleString(),
                "Status": p.status,
                "Link": p.assetLink || "N/A"
            }));
            const wsSummary = XLSX.utils.json_to_sheet(summaryRows);
            XLSX.utils.book_append_sheet(wb, wsSummary, "Monthly Summary");

            // 2. Create Vendor-Specific Sheets
            const vendors = [...new Set(Object.values(projectsData).map(p => p.vendorName))];
            
            vendors.forEach(vendor => {
                const vendorRows = Object.values(projectsData)
                    .filter(p => p.vendorName === vendor)
                    .map(p => ({
                        "Project Name": p.projectName,
                        "Deadline": new Date(p.expectedDelivery).toLocaleString(),
                        "Status": p.status,
                        "Asset Link": p.assetLink || "N/A"
                    }));
                const wsVendor = XLSX.utils.json_to_sheet(vendorRows);
                XLSX.utils.book_append_sheet(wb, wsVendor, vendor.substring(0, 31)); // Sheets limited to 31 chars
            });

            // 3. Download
            XLSX.writeFile(wb, `VendorFlow_Report_${new Date().getMonth() + 1}_2026.xlsx`);
        }

        // --- 3. DATABASE OPERATIONS (same as before) ---
        document.getElementById('project-form').onsubmit = (e) => {
            e.preventDefault();
            const projectData = {
                projectName: document.getElementById('p-name').value,
                vendorName: document.getElementById('p-vendor').value,
                expectedDelivery: document.getElementById('p-deadline').value,
                assetLink: document.getElementById('p-link').value || "",
                status: "Didn't Start",
                timestamp: Date.now()
            };
            db.ref('projects').push(projectData).then(() => { toggleModal(); e.target.reset(); });
        };

        function updateProject(key, field, value) {
            let updates = {}; updates[field] = value;
            db.ref(`projects/${key}`).update(updates);
        }

        function renderProjects() {
            db.ref('projects').on('value', (snapshot) => {
                projectsData = snapshot.val() || {}; // Sync global data for export
                const container = document.getElementById('project-container');
                container.innerHTML = '';
                
                snapshot.forEach((child) => {
                    const p = child.val();
                    const key = child.key;
                    const card = `
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 space-y-4">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-lg">${p.projectName}</h3>
                                <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${p.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}">${p.status}</span>
                            </div>
                            <p class="text-sm font-semibold text-gray-600">ðŸ‘¤ ${p.vendorName}</p>
                            <div class="bg-gray-50 p-3 rounded-xl text-xs space-y-2">
                                <p class="text-gray-400">ðŸ”— Link: ${p.assetLink ? `<a href="${p.assetLink}" target="_blank" class="text-indigo-600">Open Folder</a>` : 'No link'}</p>
                            </div>
                            ${currentView === 'vendor' ? `
                                <select onchange="updateProject('${key}', 'status', this.value)" class="w-full border rounded-xl p-2 text-xs font-bold">
                                    <option value="Didn't Start" ${p.status === 'Didn't Start' ? 'selected' : ''}>Didn't Start</option>
                                    <option value="Ongoing" ${p.status === 'Ongoing' ? 'selected' : ''}>Ongoing</option>
                                    <option value="Completed" ${p.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                </select>
                                <input type="url" placeholder="Update link..." onblur="updateProject('${key}', 'assetLink', this.value)" class="w-full border rounded-xl p-2 text-xs mt-2" value="${p.assetLink}">
                            ` : `<button onclick="db.ref('projects/${key}').remove()" class="text-red-400 text-xs font-bold">DELETE</button>`}
                        </div>`;
                    container.insertAdjacentHTML('beforeend', card);
                });
            });
        }
        renderProjects();
    </script>
</body>
</html>
